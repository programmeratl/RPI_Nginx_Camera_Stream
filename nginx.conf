
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}

rtmp {
    server {
        listen 1935;
        allow play all;
        #creates our "live" full-resolution HLS videostream from our incoming encoder stream and tells where to put the HLS video manifest and video fragments
        application live {
            allow play all;
            live on;
            record off;
            #record_path /video_recordings;
            record_unique off;
            hls on;
            hls_nested on;
            hls_path /mnt/hls;
            #hls_continuous on;
            hls_fragment 6s;
            #hls_fragment_naming sequential;
            hls_playlist_length 30s;
            hls_cleanup on;
            #creates the downsampled or "trans-rated" mobile video stream as a 400kbps, 480x360 sized video
            exec ffmpeg -i rtmp://localhost:1935/$app/$name -acodec copy -c:v libx264 -preset medium -profile:v baseline -vsync cfr -s 1280x720 -b:v 3000k -bufsize 3000k -threads 0 -r 30;
            exec_publish_done rm /mnt/hls/$name/index.m3u8;
        }
}
}

